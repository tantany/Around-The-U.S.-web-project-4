<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Third project through Yandex Web course, sprint 4">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Tanya Margulis">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/jacques-cousteau.jpg" alt="jacques-cousteau" class="profile__picture">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button hover-button" aria-label="Edit"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
      </div>
      <button class="profile__add-button hover-button" aria-label="Add"></button>
    </section>
    <section class="elements">
      <ul class="elements__container">
        <!-- cards container -->
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around the U.S.</p>
  </footer>
  <!-- Edit name & occupation -->
  <div class="popup popup_type_edit">
    <form class="form popup__container" name="change-profile-info" novalidate>
      <button class="popup__close-icon hover-button" aria-label="Close"></button>
      <h2 class="popup__title">Edit profile</h2>
      <fieldset class="popup__fields">
        <label class="popup__field">
          <input type="text" id="name-input" class="form__input popup__item popup__name" name="name" placeholder="Name" minlength="2" maxlength="40" pattern="[A-Za-z -]{1,}" required>
          <span id="name-input-error" class="form__input-error"></span>
        </label>
        <label class="popup__field">
          <input type="text" id="about-input" class="form__input popup__item popup__about" name="about" placeholder="About me" minlength="2" maxlength="200" required>
          <span id="about-input-error" class="form__input-error"></span>
        </label>
        <input type="submit" class="popup__button hover-button" value="Save">
      </fieldset>
    </form>
  </div>
  <!-- Adding new place -->
  <div class="popup popup_type_add">
    <form class="form popup__container" name="add-place" novalidate>
      <button class="popup__close-icon hover-button" aria-label="Close"></button>
      <h2 class="popup__title">New Place</h2>
      <fieldset class="popup__fields">
        <label class="popup__field">
          <input type="text" id="title-input" class="form__input popup__item popup__place-title" name="title" placeholder="Title" minlength="1" maxlength="30" required>
          <span id="title-input-error" class="form__input-error"></span>
        </label>
        <label class="popup__field">
          <input type="url" id="link-input" class="form__input popup__item popup__image-link" name="image-link" placeholder="Link" required>
          <span id="link-input-error" class="form__input-error"></span>
        </label>
        <input type="submit" class="popup__button hover-button" value="Create">
      </fieldset>
    </form>
  </div>
  <!-- Open image -->
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_image">
      <button class="popup__close-icon hover-button" aria-label="Close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__image-title"></p>
    </div>
  </div>
  <!-- template -->
  <template class="template-card">
    <li class="element">
      <div class="element__rectangle"></div>
      <div class="element__container">
        <div class="element__image"></div>
        <button class="element__delete-button hover-button" aria-label="Delete"></button>
        <h2 class="element__title"></h2>
        <button class="element__heart hover-button" aria-label="Like"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/script.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
