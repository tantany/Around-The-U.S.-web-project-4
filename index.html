<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Third project through Yandex Web course, sprint 4">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Tanya Margulis">
  <title>Around the U.S.</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/jacques-cousteau.jpg" alt="jacques-cousteau" class="profile__picture">
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button hover-button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
      </div>
      <button class="profile__add-button hover-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__container">
        <!-- cards container -->
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around the U.S.</p>
  </footer>
  <!-- Edit name & occupation -->
  <div class="popup popup_type_edit">
    <form class="popup__container" name="change-profile-info">
      <img src="./images/close-icon.svg" alt="close" class="popup__close-icon hover-button">
      <h2 class="popup__title">Edit profile</h2>
      <fieldset class="popup__fields">
        <input type="text" class="popup__item popup__name" name="name" value="Jacques Cousteau" placeholder="Name" required>
        <input type="text" class="popup__item popup__about" name="about" value="Explorer" placeholder="About me" required>
        <input type="submit" class="popup__button hover-button" value="Save">
      </fieldset>
    </form>
  </div>
  <!-- Adding new place -->
  <div class="popup popup_type_add">
    <form class="popup__container" name="add-place">
      <img src="./images/close-icon.svg" alt="close" class="popup__close-icon hover-button">
      <h2 class="popup__title">New Place</h2>
      <fieldset class="popup__fields">
        <input type="text" class="popup__item popup__place-title" name="title" placeholder="title" required>
        <input type="url" class="popup__item popup__image-link" name="image-link" placeholder="image-link" required>
        <input type="submit" class="popup__button hover-button" value="Create">
      </fieldset>
    </form>
  </div>
  <!-- Open image -->
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_image">
      <img src="./images/close-icon.svg" alt="close" class="popup__close-icon hover-button">
      <img src="" alt="" class="popup__image">
      <p class="popup__image-title"></p>
    </div>
  </div>
  <!-- template -->
  <template class="template-card">
    <li class="element">
      <div class="element__rectangle"></div>
      <div class="element__container">
        <div class="element__image"></div>
        <button class="element__delete-button hover-button"></button>
        <h2 class="element__title"></h2>
        <button class="element__heart hover-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
